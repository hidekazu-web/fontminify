name: Deploy Web Version

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/web/**'
      - 'src/lib/**'
      - 'src/shared/**'
      - 'package.json'
      - 'vercel.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web version
        run: npm run build:web

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-web
          path: dist-web/
          retention-days: 7

