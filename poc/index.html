<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>subset-font PoC</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .drop-zone {
      border: 3px dashed #ccc;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
    }
    .drop-zone:hover, .drop-zone.dragover {
      border-color: #007bff;
      background: #f0f7ff;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: white;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .status.processing {
      background: #fff3cd;
      color: #856404;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 13px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
    }
    .size-comparison {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .size-box {
      flex: 1;
      padding: 15px;
      background: white;
      border-radius: 8px;
      text-align: center;
    }
    .size-box .label {
      font-size: 12px;
      color: #666;
    }
    .size-box .value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .size-box.reduction .value {
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>subset-font Browser PoC</h1>
  <p>subset-fontライブラリがブラウザで動作するか確認するテストです。</p>

  <div class="drop-zone" id="dropZone">
    <p>フォントファイルをドラッグ&ドロップ<br>または クリックして選択</p>
    <p style="color: #888; font-size: 14px;">対応形式: TTF, OTF, WOFF, WOFF2</p>
    <input type="file" id="fileInput" accept=".ttf,.otf,.woff,.woff2" style="display: none;">
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <div id="result" class="result" style="display: none;">
    <h3>結果</h3>
    <div class="size-comparison">
      <div class="size-box">
        <div class="label">元サイズ</div>
        <div class="value" id="originalSize">-</div>
      </div>
      <div class="size-box">
        <div class="label">サブセット後</div>
        <div class="value" id="subsetSize">-</div>
      </div>
      <div class="size-box reduction">
        <div class="label">削減率</div>
        <div class="value" id="reduction">-</div>
      </div>
    </div>
    <button id="downloadBtn">ダウンロード</button>
  </div>

  <div style="margin-top: 30px;">
    <h3>テスト文字セット</h3>
    <textarea id="testChars" rows="3" style="width: 100%; padding: 10px; font-size: 14px;">あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをんアイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン漢字日本語ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789</textarea>
  </div>

  <div style="margin-top: 30px;">
    <h3>ログ</h3>
    <pre id="log">待機中...</pre>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
