<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.128" stdDeviation="0.256" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景円 -->
  <circle cx="8" cy="8" r="7.36" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
  
  <!-- メインコンテンツ -->
  <g transform="translate(8, 8)">
    <!-- フォント文字「あ」のシンプル化 -->
    <text x="-1.28" y="1.28" 
          font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="4" 
          font-weight="600" 
          fill="white" 
          text-anchor="middle" 
          dominant-baseline="middle">あ</text>
    
    <!-- 最適化矢印 -->
    <g transform="translate(2.4, -1.28)">
      <path d="M-0.48,-0.64 L0.48,-0.64 L0.48,-0.32 L0.8,0 L0,0.8 L-0.8,0 L-0.48,-0.32 Z" 
            fill="white" opacity="0.8"/>
      <circle cx="0" cy="1.12" r="0.096" fill="white" opacity="0.6"/>
      <circle cx="0" cy="1.44" r="0.064" fill="white" opacity="0.4"/>
    </g>
  </g>
</svg>