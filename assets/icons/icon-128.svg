<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.024" stdDeviation="2.048" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景円 -->
  <circle cx="64" cy="64" r="58.88" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
  
  <!-- メインコンテンツ -->
  <g transform="translate(64, 64)">
    <!-- フォント文字「あ」のシンプル化 -->
    <text x="-10.24" y="10.24" 
          font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="32" 
          font-weight="600" 
          fill="white" 
          text-anchor="middle" 
          dominant-baseline="middle">あ</text>
    
    <!-- 最適化矢印 -->
    <g transform="translate(19.2, -10.24)">
      <path d="M-3.84,-5.12 L3.84,-5.12 L3.84,-2.56 L6.4,0 L0,6.4 L-6.4,0 L-3.84,-2.56 Z" 
            fill="white" opacity="0.8"/>
      <circle cx="0" cy="8.96" r="0.768" fill="white" opacity="0.6"/>
      <circle cx="0" cy="11.52" r="0.512" fill="white" opacity="0.4"/>
    </g>
  </g>
</svg>