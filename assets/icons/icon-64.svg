<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.512" stdDeviation="1.024" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景円 -->
  <circle cx="32" cy="32" r="29.44" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
  
  <!-- メインコンテンツ -->
  <g transform="translate(32, 32)">
    <!-- フォント文字「あ」のシンプル化 -->
    <text x="-5.12" y="5.12" 
          font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="16" 
          font-weight="600" 
          fill="white" 
          text-anchor="middle" 
          dominant-baseline="middle">あ</text>
    
    <!-- 最適化矢印 -->
    <g transform="translate(9.6, -5.12)">
      <path d="M-1.92,-2.56 L1.92,-2.56 L1.92,-1.28 L3.2,0 L0,3.2 L-3.2,0 L-1.92,-1.28 Z" 
            fill="white" opacity="0.8"/>
      <circle cx="0" cy="4.48" r="0.384" fill="white" opacity="0.6"/>
      <circle cx="0" cy="5.76" r="0.256" fill="white" opacity="0.4"/>
    </g>
  </g>
</svg>