<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.256" stdDeviation="0.512" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景円 -->
  <circle cx="16" cy="16" r="14.72" fill="url(#primaryGradient)" filter="url(#dropshadow)"/>
  
  <!-- メインコンテンツ -->
  <g transform="translate(16, 16)">
    <!-- フォント文字「あ」のシンプル化 -->
    <text x="-2.56" y="2.56" 
          font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="8" 
          font-weight="600" 
          fill="white" 
          text-anchor="middle" 
          dominant-baseline="middle">あ</text>
    
    <!-- 最適化矢印 -->
    <g transform="translate(4.8, -2.56)">
      <path d="M-0.96,-1.28 L0.96,-1.28 L0.96,-0.64 L1.6,0 L0,1.6 L-1.6,0 L-0.96,-0.64 Z" 
            fill="white" opacity="0.8"/>
      <circle cx="0" cy="2.24" r="0.192" fill="white" opacity="0.6"/>
      <circle cx="0" cy="2.88" r="0.128" fill="white" opacity="0.4"/>
    </g>
  </g>
